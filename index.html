<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Portal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 20%;
      font-size: 2em;
      overflow: hidden;
    }

    #screen {
      white-space: pre-wrap;
      display: inline-block;
    }

    .glitch {
      color: #fff;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px -2px green, 2px 2px magenta; }
      40% { text-shadow: 2px 2px cyan, -2px -2px red; }
      60% { text-shadow: 0 2px yellow, 0 -2px lime; }
      80% { text-shadow: 2px -2px magenta, -2px 2px cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .message {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .heart {
      color: pink;
      font-size: 2em;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="screen"></div>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/p2t2ei.mp3" type="audio/mpeg" />
    Your browser does not support background music.
  </audio>

  <script>
    const screen = document.getElementById('screen');
    const messages = [
      "ACCESS DENIED",
      "OVERRIDE CODE ACCEPTED...",
      "üíó INITIATING BIRTHDAY PROTOCOL üíó",
      "Happy Birthday, SAMIKSHA!",
      "You‚Äôve hacked into my heart üíò",
      "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"
    ];

    let index = 0;
    let charIndex = 0;

    function typeMessage() {
      if (index < messages.length) {
        const current = messages[index];
        if (charIndex < current.length) {
          screen.textContent += current.charAt(charIndex);
          charIndex++;
          setTimeout(typeMessage, 50);
        } else {
          screen.innerHTML += "<br><br>";
          index++;
          charIndex = 0;
          setTimeout(typeMessage, 800);
        }
      } else {
        screen.innerHTML += `
          <div class="message glitch">Happy Birthday, <strong>SAMIKSHA</strong>!<br>You‚Äôve hacked into my heart üíò</div>
          <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        `;
        document.body.style.backgroundColor = '#111';
        document.body.style.color = '#fff';
      }
    }

    typeMessage();
  </script>

</body>
</html>
